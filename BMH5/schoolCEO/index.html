<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/weui.css" />
		<title></title>
	</head>

	<body>

		<div class="weui_cells_title">报名表</div>

		<div class="weui_cells weui_cells_form">

			<div class="weui_cell">

				<div class="weui_cell_hd"><label class="weui_label">银行卡</label></div>

				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入银行卡号" />
				</div>
			</div>

			<div class="weui_cell weui_cell_select weui_select_after">

				<div class="weui_cell_hd">
					<label for="" class="weui_label">国家/地区</label>
				</div>

				<div class="weui_cell_bd weui_cell_primary">
					<select class="weui_select" name="select2">
						<option value="1">中国</option>
						<option value="2">美国</option>
						<option value="3">英国</option>
					</select>
				</div>

			</div>
		</div>

	</body>
</html>
