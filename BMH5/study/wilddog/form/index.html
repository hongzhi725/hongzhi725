<!DOCTYPE HTML>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>数据报表</title>
		<link rel="stylesheet" href="css/vendor.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/modernizr.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">

				<h3 class="text-muted">数据报表</h3>
			</div>
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">ADD A USER</div>
					<div class="panel-body">
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">姓名</span>
							<input id="input-username" type="text" class="form-control" placeholder="name" aria-describedby="sizing-addon2">
							<span class="input-group-addon" id="sizing-addon2">电话</span>
							<input id="input-email" type="text" class="form-control" placeholder="phone" aria-describedby="sizing-addon2">
							<span class="input-group-btn">
                  <button class="btn btn-default" type="button" id="btn-user-add">ADD</button>
                </span>
						</div>

					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="text-right">
							<button type="button" class="btn btn-primary " id="btn-user-edit">EDIT</button>
							<button type="button" class="btn btn-danger" id="btn-user-delete">DELETE</button>
						</div>
					</div>
					<div class="panel-body">
						<table class="table" id="all-user-table">

						</table>
					</div>

				</div>
			</div>
		</div>
		<script src="js/vendor.js"></script>

		<script src="js/plugins.js"></script>
		<script type="text/javascript" src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
