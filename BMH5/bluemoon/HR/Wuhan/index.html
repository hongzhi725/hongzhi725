		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'vertical', //滑动方式：竖向
				//		    loop: true,//循环：true
				mousewheelControl: true, //鼠标控制：true
				// 如果需要分页器
				pagination: '.swiper-pagination',
				// 设置翻页方式：
				//		    effect : 'coverflow',
				//			slidesPerView: 1,
				//			centeredSlides: true,
				//			coverflow: {
				//	            rotate: 50,
				//	            stretch: 10,
				//	            depth: 100,
				//	            modifier: 1.5,
				//	            slideShadows : true
				//      	},
				//onInit：
				onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
					swiper.myactive = 0;
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
				},
				onSlideChangeEnd: Swipercallback
//				function(swiper) {
//					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
//				}
			})
			var bgList = [
			"img/p1/bg.png",
			"img/bg2.jpg",
			"img/bg2.jpg",
			"http://jiangsu.sinaimg.cn/zt/s/yxqxwspds/mobile/images/4.jpg",
			"http://jiangsu.sinaimg.cn/zt/s/yxqxwspds/mobile/images/5.jpg",
			"http://jiangsu.sinaimg.cn/zt/s/yxqxwspds/mobile/images/5.jpg"
		];

		/* SlideChangeEndCallback */
		function Swipercallback(swiper) {
			var act = swiper.activeIndex;
			console.log(act);
			setTimeout(function() {
				$(".swiper-container").css("background", 'url("' + bgList[act] + '")');
				$(".swiper-container").css("background-size", 'cover');
			}, 500);
			swiperAnimate(swiper);
		}
		</script>
