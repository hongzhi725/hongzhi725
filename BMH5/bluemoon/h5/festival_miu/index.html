<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta name="keywords" content="蓝月亮,年货节,2017,设计：Amiu" />
		<meta name="description" content="蓝月亮年货节" />
		<title>蓝月亮年货盛宴</title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<style type="text/css">
			.box{
				position: absolute;
				width: 62.189vh;
				height: 100vh;
				left: calc(50vw - 31.0945vh);
				/*background-color:orange;*/
				font-size: 1rem;
			}
		</style>
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "//hm.baidu.com/hm.js?e07a9baba504fa1d33eb154f5b2b2887";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</head>
	<body>
		<div id="mainbox" class="box">
			<div id="loading">
				<div class="loader"></div>
				<span id="loading-num"></span>
			</div>
			<!--正文-->
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide slide1">
						<div class="p1_title">
							<div class="p1_title1 ani" swiper-animate-effect="zoomOut" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"></div>
							<img src="img/p1/rang.png" width="25%" class="rang ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
							<img src="img/p1/jie.png" width="30%" class="jie ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.25s">
							<img src="img/p1/jing.png" width="30%" class="jing ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">
							<img src="img/p1/xian.png" width="35%" class="xian ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.75s">
							<img src="img/p1/hui.png" width="25%" class="hui ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="3s">
							<img src="img/p1/jia.png" width="30%" class="jia ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="3.25s">
							<img src="img/p1/dianzhui.png" width="8%" class="dianzhui ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="3.25s">
						</div>
						<div class="p1_ch"></div>
						<div class="p1_pro"></div>
					</div>
					<div class="swiper-slide slide2">
						<div class="p2_title ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.75s" swiper-animate-delay="0.05s"></div>
						<div class="p2_pro ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.6s" swiper-animate-delay="0.6s"></div>
					</div>
					<div class="swiper-slide slide3">
						<div class="p3_title ani" swiper-animate-effect="flipInY" swiper-animate-duration=".75s" swiper-animate-delay="0.05s"></div>
						<div class="p3_pro ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
					</div>
					<div class="swiper-slide slide4">
						<div class="p4_title ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.75s" swiper-animate-delay="0.05s"></div>
						<div class="p4_pro ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
					</div>
					<div class="swiper-slide slide5">
						<div class="p5_title ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.75s" swiper-animate-delay="0.05s"></div>
						<div id="btn" class="p5_btn ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.75s" swiper-animate-delay="0.5s"></div>
					</div>
				</div>
			</div>
			<button class="music">
				<img src="img/music.svg" />
			</button>
			<div class="up-arrow">
				<img src="img/up-arrow.svg"/>
			</div>
		</div>
		<audio loop id="music">
			<source src="audios/bgm.mp3" type="audio/mpeg"></source>
		</audio>
		<!--JS插件-->
		<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/PreloadJS/0.6.0/preloadjs.min.js"></script>
		<script src="js/swiper-3.4.1.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="js/bycookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var box = document.getElementById('mainbox');
						var clientWidth = docEl.clientWidth;
						var clientHeight = docEl.clientHeight;
						var boxWidth = box.clientWidth;
						var boxHeight = box.clientHeight;
						console.log("【设备】宽：" + clientWidth + "，" + "高：" + clientHeight);
						console.log("【Box】：" + boxWidth + "，" + "高：" + boxHeight);
						if(clientWidth <= 375) {
							box.style.width = '100vw';
							box.style.left = '0';
							console.log("【Box调整1】宽：" + box.clientWidth + "，" + "高：" + box.clientHeight);
						} else {
							box.style.width = '62.18905472636816vh';
							box.style.left = 'calc(50vw - 31.09452736318408vh)';
						}
						boxWidth = box.clientWidth;
						if(boxWidth > clientWidth) {
							box.style.width = '100vw';
							box.style.left = '0';
							console.log("【Box调整2】宽：" + box.clientWidth + "，" + "高：" + box.clientHeight);
						} else {
							console.log('【注意】box宽度适合');
						}
						var newboxwidth = box.clientWidth;
						if(box.clientWidth <= 375) {
							docEl.style.fontSize = parseInt(12 * (newboxwidth / 375)) + 'px';
						}
						console.log("【font-size调整】结果：" + docEl.style.fontSize);
					};
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</body>
</html>
