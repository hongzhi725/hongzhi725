<!DOCTYPE html>
<html>
	<head>
		<!--meta标签-->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta name="keywords" content="蓝月亮,市场部,销售部,销售倍增,研讨会" />
		<meta name="description" content="蓝月亮·销售倍增研讨会" />
		<title>“销售倍增”研讨会邀请函</title>
		<meta name="x5-fullscreen" content="true">
		<meta name="full-screen" content="yes">
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bycookie.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<style type="text/css">
			.box{
				position: absolute;
				width: 62.18905472636816vh;
				height: 100vh;
				top: 0%;
				left: calc(50vw - 31.0945vh);
				/*background-color:orange;*/
				/*font-size: 1rem;*/
			}
		</style>
	</head>
	<body>
		<div id="mainbox" class="box">
			<div id="loading">
				<div class="loader"></div>
				<span id="loading-num"></span>
			</div>
			<!--正文-->
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide slide1">
						<div class="bm_logo"></div>
					</div>
					
				</div>
			</div>
			<button class="music">
				<img src="img/music.svg" />
			</button>
			<div class="up-arrow">
				<img src="img/up-arrow.svg"/>
			</div>
		</div>
		<audio loop id="music">
			<source src="audios/bgm.mp3" type="audio/mpeg"></source>
		</audio>
		<!--JS插件-->
		<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/PreloadJS/0.6.0/preloadjs.min.js"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bycookie.js" type="text/javascript" charset="utf-8"></script>
