<!DOCTYPE html>
<html>
	<head>
		<!--meta标签-->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta name="keywords" content="关键字,页面关键字,比如,这样" />
		<meta name="description" content="html的描述" />
		<title>Cookie封装H5</title>
		<link rel="stylesheet" type="text/css" href="css/swiper.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/personal.css"/>
		<!--
        	Animate CSS:http://daneden.github.io/animate.css/
        	Swiper:http://www.swiper.com.cn/usage/index.html
        -->
		<style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 12px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #FF6347;
		position: relative;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    
	#loading {
		position: absolute;
		/*top: 0;
		left: 0;*/
		z-index: 10000;
		display: -webkit-box;
		width: 100%;
		height: 100%;
		background: black;
		background-size: cover;
		-webkit-box-align: center;
		-webkit-box-pack: center;
		text-align: center;
	}
	#try1 {
		/*动画持续时间*/
   		animate-duration: 1s;
	    -webkit-animation-duration: 1s;
	    -moz-animation-duration: 1s;
	    /*动画延迟时间*/
	    animate-delay: 1s;
	    -webkit-animation-delay:1s ;
	    -moz-animation-delay:1s ;
	    /*动画执行次数*/
	    animate-iteration-count: 1;
	    -webkit-animation-iteration-count:1 ;
	    -moz-animation-iteration-count:1 ;
	}
	.box{
		height: 100px;
		width: 100px;
		background-color: black;
	}
	.test{
		position: absolute;
		top: 50%;
		left: 50%;
		margin: 0;
		padding: 0;
		margin-left: -50px;
		margin-top: -50px;
		
	}
    </style>
	</head>
	<body>
		<!--正文-->
		<div class="swiper-container">
    		<div class="swiper-wrapper">
    			<!--Slide 1-->
		        <div class="swiper-slide">
		        	<h1 class="ani test" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
		        		<div class="box">
		        			
		        		</div>
		        	</h1>
		        </div>
		        <!--Slide 2-->
		        <div class="swiper-slide">
		        	<h2 class="ani" swiper-animate-effect="flip" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">第二页</h2>
		        </div>
		        <!--Slide 3-->
		        <div class="swiper-slide">
		        	<h2 class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">第三页</h2>
		        </div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    <!-- 滑动提示 -->
		    <!--<img id="array" src="img/web-tip-lhz.png" >-->
		    <!-- 如果需要导航按钮 -->
		    <!--<div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>-->
		    <!-- 如果需要滚动条 -->
		    <!--<div class="swiper-scrollbar"></div>-->
		</div>

		<button class="btn-music">
		    <i class="icon iconfont">&#xe606;</i>
		</button>
		<button class="up-arrow">
			<i class="icon iconfont">&#xe612;</i>
		</button>
		<audio loop id="music">
		    <!--<source src="audios/background.mp3" type="audio/mpeg"></source>-->
		</audio>

		<!--JS插件-->
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',//滑动方式：竖向
//		    loop: true,//循环：true
		    mousewheelControl: true,//鼠标控制：true
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    // 设置翻页方式：
		    effect : 'coverflow',
			slidesPerView: 1,
			centeredSlides: true,
			coverflow: {
	            rotate: 50,
	            stretch: 10,
	            depth: 100,
	            modifier: 1.5,
	            slideShadows : true
        	},
			//onInit：
		    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  	}, 
			 	onSlideChangeEnd: function(swiper){ 
			  	swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		 	}
		})
		</script>
		<script type="text/javascript">
			window.onload = function () {
				var a=$('audio').get(0);
				a.play();
				$('.btn-music').click(function(){
//					var a=document.getElementById('music');
					console.log('you touch the button');
					if (a.paused) {
						a.play();
						$(this).removeClass('paused');
					} else{
						a.pause();
	               		$(this).addClass('paused');
					}
				});
		   }
		</script>
	</body>
</html>
